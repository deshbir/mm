homepanel.content=<p>وهذا جزء تحتوي على المعلومات ذات الصلة تعليمات للمستخدمين النهائيين. هذا الإصدار من التطبيق التجريبي (صانع مجلة) ليس لديه أي محتوى المساعدة.</p><p>يؤيد متصفحات:</p><ol><li> IE7+</li><li> Safari 5+</li> <li>Firefox 10+</li><li> Chrome 15+</li><li> Opera 10+</li></ol>
homepanel.remember=تذكرني
homepanel.login= سجل في
homepanel.introduction.text=مرحبا بكم في مجلة صانع النسخة الإلكترونية! خلق بنفسك مخصص سائل الإعلام الغنية المجلات عن طريق اختيار قوالب التخطيط وتطبيق الصور الخاصة بك والصور وأشرطة الفيديو! اختيار وتطبيق المحتوى من مكتبة ناشيونال جيوغرافيك من الصور وأشرطة الفيديو. الطباعة والتصدير وتبادل المجلات الخاصة بك على الانترنت وعبر جميع الأجهزة النقالة.
homepanel.information.content=<p>هذا هو نسخة من مجلة DEMO تطبيق القهوة، التي وضعتها Compro Technologies (<a href='http://www.comprotechnologies.com'>www.comprotechnologies.com</a>) إلى National Geographic Learning.</p><p>فإنه يوضح الرئيسية القدرات التقنية والفنية للعمارة الأمامية منصة والنهج. وهذا يشمل طرق التسليم، الترجمة، محركات المحتوى، وتدفق الوظيفية مرونة التصميم</p>
homepanel.login.text=أدخل اسم المستخدم الخاص بك زودت المدرسة (أو البريد الإلكتروني-ID) تليها كلمة المرور.
